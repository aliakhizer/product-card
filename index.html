<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --primary-color: hsl(158, 36%, 37%);
        --accent-color: hsl(228, 12%, 48%);
        --secondary-color: hsl(30, 38%, 92%);
        --secondary-color-1: hsl(0, 0%, 100%);
      }
      body {
        background-color: var(--secondary-color);

        display: grid;
        place-content: center;
        min-height: 100vh;
      }
      img {
        display: block;
        max-width: 100%;
      }
      .product-container {
        border-radius: 12px;
        background-color: var(--secondary-color-1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        max-width: 400px;
      }

      .product-info {
        padding: 18px 26px;
      }
      .product-type {
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--accent-color);
        font-family: "Montserrat", sans-serif;
      }
      .product-name {
        max-width: 277px;
        font-family: "Fraunces", serif;
        font-weight: 700;
      }
      .product-description {
        color: var(--accent-color);
        max-width: 267px;
        line-height: 1.5;
        margin-bottom: 0%;
      }
      .price-container {
        display: flex;
        align-items: center;
      }
      .discounted-price {
        color: var(--primary-color);
        font-family: "Fraunces", serif;
        font-weight: 700;
        font-size: xx-large;
      }
      .original-price {
        margin-left: 20px;
        color: var(--accent-color);
      }
      .add-to-cart {
        background-color: var(--primary-color);
        color: var(--secondary-color-1);
        display: flex;

        justify-content: center;
        padding: 15px;
        border-radius: 6%;
        margin-bottom: 10px;
      }
      .cart-text {
        margin-left: 10px;
      }
      @media only screen and (min-width: 720px) {
        .product-container {
          flex-direction: row;
          max-width: 632px;
        }
        .product-image {
          width: 50%;
        }
        .product-info {
          padding: 20px 30px;
          width: 50%;
        }
        .product-description {
          max-width: unset;
        }
        .product-name {
          max-width: unset;
        }
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <picture class="product-image">
        <source
          media="(min-width: 720px)"
          srcset="./images/image-product-desktop.jpg"
        />

        <img src="./images/image-product-mobile.jpg" />
      </picture>
      <div class="product-info">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="discounted-price">$149.99</p>
          <span class="original-price"> $169.99 </span>
        </div>
        <div class="add-to-cart">
          <img
            class="cart-icon"
            src="./images/icon-cart.svg"
            alt="Shoping cart"
          />

          <span class="cart-text">Add to Cart</span>
        </div>
      </div>
    </div>

  </body>
</html>
